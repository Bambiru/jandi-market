    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <link
      rel="preload"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />

  <body>
    
    <div class="min-h-screen flex jusrify-center items-center bg-amber-700">
    
      
      
      
      <!-- addCart component -->      
      <dialog id="addCart" class="w-356pxr box-content bg-white px-5 py-6 rounded-2xl shadow-[0_8px_36px_0_rgba(0,0,0,0.2)] flex flex-col gap-7">
        <div class="add_option">
          <div class="option_name font-normal mb-3 text-content">
            <span class="product_brand">[풀무원]</span>
            <span class="product_name">탱탱쫄면 (4개입)</span>
          </div>
          <div class="option_price flex justify-between items-center">
            <div class="product_price font-bold">
              <span class="after_discount">4,980원</span>
              <span class="before_discount line-through text-[12px] text-gray-200 font-normal ml-1">5,600원</span>
            </div>
            <div class="option_count flex justify-between items-center w-84pxr h-30pxr box-content bg-white border border-solid border-gray-200">
              <button type="button" class="minus w-30pxr h-30pxr" style="background-image: url(/input/minus-disabled.svg);">
                <span class="sr-only">감소</span>
              </button>
              <span class="item_count">1</span>
              <button type="button"  class="plus w-30pxr h-30pxr" style="background-image: url(/input/plus.svg);">
                <span class="sr-only">증가</span>
              </button>
            </div>
          </div>
        </div>
        
        <div class="option_amount flex flex-col items-end gap-1">
          <div class="w-full flex justify-between items-end">
            <span>합계</span>
            <div class="option_sum font-bold text-heading-xl">
              <span>4,980원</span>
            </div>
          </div>
          <div class="reward text-label-small flex">
            <span class="bg-accent-yellow px-2 text-white rounded-[1px]">적립</span>
            <span class="ml-2" >구매 시 5원 적립</span>
          </div>
        </div>
        
        
        <ul class="add_cart_menu flex gap-2 font-semibold">
          <li class="w-full"><button type="button" value="cancel" class="w-full h-54pxr text-content rounded border border-gray-400">취소</button></li>
          <li class="w-full"><button type="button" id="addBtn" class="w-full h-54pxr text-white bg-primary rounded">장바구니 담기</button></li>
        </ul>
      </dialog>
      <!-- addCart component -->
      
      
    
      
      
    </div>
  </body>
